apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: build

on:
  push:
    branches:
      - "**"
  workflow_dispatch:
  # schedule:
  #   - cron: 0,5 * * * *

permissions:
  scm-token-own: read

jobs:
  build:
    steps:
    - id: checkout
      name: Get source code
      uses: cloudbees-io/checkout@v1

    - id: configured-credentials
      name: configured-credentials
      uses: cloudbees-io/configure-git-global-credentials@v1

    - id: go build
      uses: docker://golang:1.20.3-alpine3.17
      run: |
        go version && go test -v ./...

